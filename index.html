<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!--- navigatie --->
    <nav class="linker-navigatie">
        <ul>
            <li>
                <a href="index.html" id="lesplan-knop">
                    <p>Lesplannen</p>
                </a>
            </li>
            <li>
                <a href="hulp.html" class="help">
                    <p>Help</p>
                </a>
            </li>
            <a href="https://www.erasmushogeschool.be/nl?gclid=Cj0KCQjwrJ7nBRD5ARIsAATMxstTNEnIyPO4GPsGZcw344HmAzbvGn6reeGt7MRNlBAkcRKedly1aBQaAqS6EALw_wcB" target="_blank"><img src="./nav-images/EhB-logo-1-kleurig.svg" alt="ehb-logo" class="ehb-logo"></a>
        </ul>
    </nav>

    <main>
        <!--- header --->
        <header id="header-home">
            <h1 class="title">Mijn lesplannen</h1>
            <!--- toont de eerste pop up --->
            <button class="btn-zwart btn-fix" id="btnNieuw">
                +Maak nieuw lesplan
            </button>
            <hr>
        </header>

        <div class="wrapper-cards">
            <!--Hier komen de de dummy kaartjes met grafieken-->
            <div class="cardContainer">
                <div class="colorBar">
                    <div class="colorLine1 colorLineChart"><span class="tooltipText"></span></div>
                    <div class="colorLine2 colorLineChart"><span class="tooltipText"></span></div>
                    <div class="colorLine3 colorLineChart"><span class="tooltipText"></span></div>
                    <div class="colorLine4 colorLineChart"><span class="tooltipText"></span></div>
                    <div class="colorLine5 colorLineChart"><span class="tooltipText"></span></div>
                    <div class="colorLine6 colorLineChart"><span class="tooltipText"></span></div>
                </div>

                <div class="info-lesplan">

                    <!--- hier komt de ingevulde informatie uit de form/popup  --->
                    <div class="lesplan1" id="lesplan1">

                    </div>



                    <div class="chart-lesplan">
                        <canvas id="canvas-0" class="chartjs-render-monitor">
                        </canvas>
                    </div>
                </div>



            </div>


        <!--- hier komt de ingevulde informatie uit de form/popup  --->
        <div class="lesplan1" id="lesplan1">

        </div>



        <!--- eerste popup --->
        <div id="eersteForm" class="form">
            <div class="inhoudForm">
                <div class="color1 color"></div>
                <div class="color2 color"></div>
                <div class="color3 color"></div>
                <div class="color4 color"></div>
                <div class="color5 color"></div>
                <div class="color6 color"></div>
                <div class="txtForm">
                    <h1>Basisinfo</h1>
                    <h3>Opleidingsonderdeel:</h3>
                    <input id="Opleidingsonderdeel" type="text">
                    <h3>Semester:</h3>
                    <input id="Semester" type="text">
                    <h3>Docent(en):</h3>
                    <input id="Docent" type="text">
                    <h3>Deeltraject:</h3>
                    <input id="Deeltraject" type="text">
                    <button class="btn-zwart" id="btnVolgende">volgende</button>
                </div>
            </div>
        </div>

        <!--- tweede popup --->
        <div id="tweedeForm" class="form">
            <div class="inhoudForm">
                <div class="color1 color"></div>
                <div class="color2 color"></div>
                <div class="color3 color"></div>
                <div class="color4 color"></div>
                <div class="color5 color"></div>
                <div class="color6 color"></div>
                <div class="txtForm">
                    <h1>Wat houd het vak in?</h1>
                    <h3>Samenvatting van het vak:</h3>
                    <textarea name="subject" id="vakbeschrijving" placeholder="Schrijf hier..."></textarea>
                    <h3>Doelstelling(en) van het vak:</h3>
                    <textarea name="subject" id="doelstellingen" placeholder="Schrijf hier..."></textarea>

                    <button onclick="window.location.href = 'lesplan.html';" class="btn-zwart" id="btnFinish">finish</button>
                    <button class="btn-zwart" id="btnVorige">vorige</button>

                </div>
            </div>
        </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/cardsPopup.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/getUsageCards.js"></script>
    <script src="js/customChart.js"></script>
</body>

</html>
